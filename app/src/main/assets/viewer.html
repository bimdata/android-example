<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>BIMDataViewer - Quick start</title>
    <script src="https://cdn.jsdelivr.net/npm/@bimdata/viewer@1.10.3"></script>
</head>

<body>
<div style="height: 100vh;">
    <div id="app"></div>
</div>

<script type="module">
const viewerParam = JSON.parse(ioDevice.getViewerParam());
const bimdataViewer = makeBIMDataViewer({
    api: viewerParam,
});
const vm = bimdataViewer.mount("#app");
</script>
</body>
</html>
