<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>BIMDataViewer</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div style="height: 100vh;">
    <div id="app"></div>
</div>

<script type="module">
import makeBIMDataViewer from "https://appassets.androidplatform.net/assets/viewer-2.5.0-beta.4.js";

const apiConfig = JSON.parse(jsInterface.getViewerApiConfig());

(async () => {
    const bimdataViewer = makeBIMDataViewer({
        api: apiConfig,
        ui: {
            bimdataLogo: false,
            header: false,
            version: false,
            windowManager: false,
        },
        plugins: {
            bcf: false,
            bcfManager: false,
            fullscreen: false,
            measure2d: false,
            measure3d: false,
            projection: false,
            search: false,
            section: false,
            smartview: false,
            "structure-properties": false,
            viewer2d: {
                compass: false,
                help: false,
                modelLoader: "hidden",
                storeySelectorAutoOpen: false,
            },
            "viewer2d-screenshot": false,
            viewer3d: {
                enableDTX: true,
                enableDynamicLOD: true,
                help: false,
                home: false,
                modelLoader: "hidden",
                navigationVersionsModel: false,
            },
        },
    });

    const vm = await bimdataViewer.mount("#app", {
        ratios: [30, 70],
        direction: "column",
        children: ["2d", "3d"],
    });

    vm.$viewer.state.hub.on("objects-selected", ({ objects }) => {
        const message = {
            key: "objectSelection",
            objectUuids: objects.map(obj => obj.uuid),
        };
        jsInterface.postMessage(JSON.stringify(message));
    });
})();
</script>
</body>
</html>
